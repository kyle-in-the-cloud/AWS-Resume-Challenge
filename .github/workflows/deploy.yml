name: Deploy index.html to S3 (OIDC) + Invalidate CloudFront

on:
  push:
    branches: [ "main" ]             # change if your default branch differs
    paths:
      - "index.html"                 # adjust if your file lives elsewhere (e.g., site/index.html)
      - ".github/workflows/deploy-index.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Needed for GitHub OIDC
    permissions:
      id-token: write
      contents: read

    # Pull from repo Variables (Settings → Secrets and variables → Actions → Variables)
    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      S3_BUCKET: ${{ vars.S3_BUCKET }}
      CF_DISTRIBUTION_ID: ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }}
      AWS_ROLE_TO_ASSUME: ${{ vars.AWS_ROLE_TO_ASSUME }}
      SITE_FILE: index.html
      DEST_KEY: index.html

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      # Upload ONLY index.html with no-cache so browsers fetch the newest HTML
      - name: Upload index.html with no-cache
        run: |
          aws s3 cp "$SITE_FILE" "s3://${S3_BUCKET}/${DEST_KEY}" \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html; charset=utf-8" \
            --metadata-directive REPLACE

      # Invalidate CloudFront so the new HTML is visible immediately
      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "$CF_DISTRIBUTION_ID" \
            --paths "/index.html" "/"
